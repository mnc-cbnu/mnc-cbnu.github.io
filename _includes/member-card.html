<div class="member-card">
  <img src="{{ member.image | default: '/assets/img/members/default.jpg' | relative_url }}"
       alt="{{ member.name }}">
  <div class="member-card-details">
    <h3>{{ member.name }}</h3>
    <p>{{ member.role }}</p>
    {% if member.topic %}
      <p class="member-topic">{{ member.topic }}</p>
    {% endif %}
  </div>
</div>
